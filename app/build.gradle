apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.erikmejia.onamet"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'


    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha7'
    //    Firebase core libraries Libraries
    compile 'com.google.firebase:firebase-core:9.0.2'               // Include Analytics
    compile 'com.google.firebase:firebase-database:9.0.2'           // Database
    compile 'com.google.firebase:firebase-crash:9.0.2'              // Crash Reporting
    compile 'com.google.firebase:firebase-ads:9.0.2'                // AdMob Support
    compile 'com.google.firebase:firebase-messaging:9.0.2'          // Firebase Messaging (former GCM)
    //    Firebase UI Database only
    compile 'com.firebaseui:firebase-ui-database:0.4.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support:support-annotations:24.2.0'
}

apply plugin: 'com.google.gms.google-services'