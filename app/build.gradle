apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.erikmejia.onamet"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:24.2.1'
}


dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')

    /*
    * Library for animated weather icons.
    * */
    compile project(':SkyconsLibrary')

    /*
    * App Intro library that allows intro views when first started.
    * */
    compile 'com.github.paolorotolo:appintro:4.1.0'

    /*
    * Required support libraries for components used within the app.
    * */
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha7'

    /*
    * Firebase SDK Libraries
    * --------------
    * Core, Analytics, Ads, Database and Auth. (the last two provided by Firebase UI)
    * */
    compile 'com.google.firebase:firebase-core:9.8.0'
    compile 'com.google.firebase:firebase-crash:9.8.0'
    compile 'com.google.firebase:firebase-ads:9.8.0'
    compile 'com.google.firebase:firebase-database:9.8.0'

    /*
    * Firebase UI required libraries (each one call the required Firebase SDK
    * associated component)
    * */
    compile 'com.firebaseui:firebase-ui-auth:1.0.0'
    compile 'com.firebaseui:firebase-ui-database:1.0.0'

    /*
    *   Google Play Services libraries
    * */
//    compile 'com.google.android.gms:play-services:9.8.0'
    compile 'com.google.android.gms:play-services-maps:9.8.0'

    /*
    * Image loading/caching library
    * */
    compile 'com.github.bumptech.glide:glide:3.7.0'

    /*
    * Aeris weather maps SDK. TODO - Implement later without using this library.
    * */
    compile 'com.hamweather:aeris-maps-library:1.2@aar'

    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support:support-annotations:24.2.1'

}


apply plugin: 'com.google.gms.google-services'