apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.erikmejia.onamet"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //    OnBoarding experience library
    compile 'com.github.paolorotolo:appintro:4.1.0'
    //    Firebase core libraries Libraries
    // Include Analytics
    // Database
    // Crash Reporting
    // AdMob Support
    // Firebase Messaging (former GCM)
    //    Firebase UI Database only
    //    compile 'com.google.firebase:firebase-messaging:9.6.1'
    //    compile 'com.firebaseui:firebase-ui-database:0.4.1'
    //    Library for animated weather icons.
    compile project(':SkyconsLibrary')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha7'
    compile 'com.google.firebase:firebase-core:9.8.0'
    compile 'com.google.firebase:firebase-database:9.8.0'
    compile 'com.google.firebase:firebase-crash:9.8.0'
    compile 'com.google.firebase:firebase-ads:9.8.0'
    compile 'com.firebaseui:firebase-ui-auth:0.6.1'
    compile 'com.google.android.gms:play-services:9.8.0'
    compile 'com.android.support:support-v4:24.2.1'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support:support-annotations:24.2.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
}






apply plugin: 'com.google.gms.google-services'