apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'personal'
            keyPassword '4754Destiny./'
            storeFile file('/Users/erik/Documents/Android/android_keystore.jks')
            storePassword '4754Destiny./'
        }
    }

    compileSdkVersion 25
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.erikmejia.onamet"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 18
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    dexOptions {
        dexInProcess = true
    }
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:24.2.1'
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    /*
                * Library for animated weather icons.
                * */
    compile project(':SkyconsLibrary')

    /*
                * Required support libraries for components used within the app.
                * */
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
    /*
                * Firebase SDK Libraries
                * --------------
                * Core, Analytics, Ads, Messaging Database and Auth. (the last two provided by Firebase UI)
                * */
    compile 'com.google.firebase:firebase-core:10.0.0'
    compile 'com.google.firebase:firebase-crash:10.0.0'
    compile 'com.google.firebase:firebase-ads:10.0.0'
    compile 'com.google.firebase:firebase-database:10.0.0'
    compile 'com.google.firebase:firebase-messaging:10.0.0'
    compile 'com.google.firebase:firebase-auth:10.0.0'
    /*
                * Firebase UI required libraries (each one call the required Firebase SDK
                * associated component)
                * */
    compile 'com.firebaseui:firebase-ui-auth:1.0.1'
    compile 'com.firebaseui:firebase-ui-database:1.0.1'
    /*
                *   Google Play Services libraries
                * */
    //    compile 'com.google.android.gms:play-services:9.8.0'
    //    compile 'com.google.android.gms:play-services-maps:9.8.0'
    /*
                * Image loading/caching library
                * */
    compile 'com.github.bumptech.glide:glide:3.7.0'
    /*
                * SMS Validation
                * */
    compile 'com.orhanobut:dialogplus:1.11@aar'
    /*
                * RecyclerView animations
                * */
    compile 'jp.wasabeef:recyclerview-animators:2.2.4'
    /*
                * Tooltips
                * */
    compile 'com.tomergoldst.android:tooltips:1.0.3'
    /*
                * Progress Alert Dialog
                * */
    compile 'com.github.d-max:spots-dialog:0.7@aar'

    compile 'com.diogobernardino:williamchart:2.4.0'

    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support:support-annotations:25.1.0'
}


apply plugin: 'com.google.gms.google-services'